name: mlops-pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib huggingface_hub

      - name: Hugging Face login (token)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "from huggingface_hub import login; import os; login(token=os.environ['HF_TOKEN'])"

      - name: Register raw dataset to HF
        env:
          HF_DATASET_REPO: ${{ secrets.HF_DATASET_REPO }}
          RAW_PATH: tourism.csv
        run: |
          python src/01_register_data.py

      - name: Prepare data (clean + split + upload train/test)
        env:
          HF_DATASET_REPO: ${{ secrets.HF_DATASET_REPO }}
          SEED: "42"
          TEST_SIZE: "0.2"
        run: |
          python src/02_prepare_data.py

      - name: Train + Tune + Register best model to HF Model Hub
        env:
          HF_DATASET_REPO: ${{ secrets.HF_DATASET_REPO }}
          HF_MODEL_REPO: ${{ secrets.HF_MODEL_REPO }}
          SEED: "42"
        run: |
          python src/03_train_tune_register.py

      - name: Push Streamlit Space (Docker)
        env:
          HF_SPACE_REPO: ${{ secrets.HF_SPACE_REPO }}
        run: |
          python src/05_push_space.py
